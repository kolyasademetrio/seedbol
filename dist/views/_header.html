<header class="header">
   <div class="wrapper wrapper_full-width">
      <div class="wrapper__inner">
         <div class="wrapper__inner-row">
            <a href="" class="header__logo">
               <img src="images/logo.png" alt="" class="header__logo-img">
            </a>
            <div class="header__logo header__logo_mo js-header-menu-btn">
               <img src="images/logo-mo.png" alt="" class="header__logo-img">
            </div>
            <div class="header__lang">
               <select class="lang lang_desk" name="lang" id="lang">
                  <option class="lang__option" value="uk">English (UK)</option>
                  <option class="lang__option" value="ru">Russian (RU)</option>
                  <option class="lang__option" value="ua">Ukrainian (UA)</option>
               </select>
               <select class="lang lang_mo" name="lang" id="lang">
                  <option class="lang__option" value="uk">(UK)</option>
                  <option class="lang__option" value="ru">(RU)</option>
                  <option class="lang__option" value="ua">(UA)</option>
               </select>
            </div>

            <div class="header__items header__items_right">
               <nav class="header__menu">
                  <ul class="header__menu-list">
                     <li class="header__menu-item">
                        <a href="" class="header__menu-link">How it works</a>
                     </li>
                     <li class="header__menu-item">
                        <a href="" class="header__menu-link">Sell anything</a>
                     </li>
                     <li class="header__menu-item">
                        <a href="" class="header__menu-link">Sell everywhere</a>
                     </li>
                  </ul>
               </nav>
               <div class="header__item header__item_support">
                  <a href="#" class="header__item-logo">
                     <img src="images/icons/question.svg" alt="question" class="header__item-logo-img">
                     <span class="header__item-qty">3</span>
                  </a>
                  <a href="#" class="header__item-text">
                     Support
                  </a>
               </div>
               <div class="header__item header__item_user">
                  <a href="#" class="header__item-logo">
                     <img src="images/icons/user.svg" alt="user" class="header__item-logo-img">
                  </a>
                  <a href="#" class="header__item-text">
                     Support
                  </a>
               </div>
               <div class="header__item">
                  <a href="#" class="header__item-logo">
                     <img src="images/icons/basket.svg" alt="basket" class="header__item-logo-img">
                     <span class="header__item-qty">3</span>
                  </a>
               </div>
            </div>
         </div>
      </div>
   </div>
</header>
